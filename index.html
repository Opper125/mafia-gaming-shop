<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0F0F1A">
    <title>MAFIA Gaming Shop</title>
    
    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main App Container -->
    <div id="app">
        <!-- Intro Screen -->
        <div id="intro" class="intro-screen"></div>
        
        <!-- Main Content -->
        <div id="main-content" class="main-content">
            <header id="header" class="header"></header>
            <section id="banner-container" class="banner-container"></section>
            <section id="announcement-container" class="announcement-container"></section>
            <section id="categories-container" class="categories-container"></section>
        </div>
    </div>
    
    <!-- Modal Container -->
    <div id="modal" class="modal-container"></div>
    
    <!-- Toast Container -->
    <div id="toast" class="toast-container"></div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/telegram.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
